<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
    <h1>Monika</h1>
    <div class="container">
      <div class="calc">
        <input type="text", placeholder="0" id="inputext">
       <button onclick="clr()" class="btn btn-warning">AC</button>
        <button onclick="del()" class="btn btn-warning">Dl</button>
        <button onclick="calculate('%')" class="btn btn-warning">%</button>
        <button onclick="calculate('/')" class="btn btn-warning">/</button>
        <button onclick="calculate(7)" class="btn btn-warning">7</button>
        <button onclick="calculate(8)" class="btn btn-warning">8</button>
        <button onclick="calculate(9)" class="btn btn-warning">9</button>
        <button onclick="calculate('*')" class="btn btn-warning">*</button>
       <button onclick="calculate(4)" class="btn btn-warning">4</button>
        <button onclick="calculate(5)" class="btn btn-warning">5</button>
        <button onclick="calculate(6)" class="btn btn-warning">6</button>
        <button onclick="calculate('-')" class="btn btn-warning">-</button>
       
        <button onclick="calculate(1)" class="btn btn-warning">1</button>
        <button onclick="calculate(2)" class="btn btn-warning">2</button>
        <button onclick="calculate(3)" class="btn btn-warning">3</button>
        <button onclick="calculate('+')" class="btn btn-warning">+</button>
      
        <button onclick="calculate(0)" class="btn btn-warning">0</button>
        <button onclick="calculate('.')" class="btn btn-warning">.</button>
        <button onclick="Result()" class="btn btn-warning" id="equal">=</button>
        <button onclick="calculate(0)" class="btn btn-warning">00</button>
    

       <script src="calculator.js"></script>

      </div>
    
    </div>
  </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
